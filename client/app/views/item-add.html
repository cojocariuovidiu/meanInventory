<form role="form">


    <div class="form-group">
        <label for="title" class="control-label">Item</label>
        <input type="text" ng-model="item.title" class="form-control" id="title" placeholder="Enter the sheesha ID"/>
    </div>

    <div class="form-group">
        <label for="title" class="control-label">Description</label>
        <input type="text" ng-model="item.url" class="form-control" id="title" placeholder="Enter description"/>
    </div>

    <input type="submit" class="btn btn-primary" ng-click="saveItem()" value="Save"/>


</form>
