<!--suppress HtmlUnknownTag -->
<a class="btn btn-primary" href="/#/create/item"><span class="glyphicon glyphicon-plus"></span> Add Sheesha</a><br/><br/>

<table class="table table-striped">

<thead>
    <th>Title</th>
    <th>URL</th>
    <th>Operations</th>
</thead>

<tbody>
    <tr ng-repeat="item in items">
        <td><a ng-href="/#/item/{{ item._id }}">{{ item.title }}</a></td>
        <td>{{ item.url }}</td>
        <td>
            <div class="button-group">
                <a ng-href="/#/item/{{ item._id }}/edit" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a> <a ng-href="/#/item/{{ item._id }}/delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle"></span></a>
            </div>
        </td>
    </tr>
</tbody>

</table>
